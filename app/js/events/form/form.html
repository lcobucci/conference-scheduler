<div class="modal-body">
    <div class="form-group">
        <label for="eventId" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="eventId" readonly="readonly" value="<%= id %>">
        </div>
    </div>
    <div class="form-group">
        <label for="eventName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="eventName" value="<%= name %>"
                placeholder="Type the event name" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-2 control-label">Start date</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="startDate" value="<%= firstDay ? moment(firstDay).format('YYYY-MM-DD') : '' %>"
                placeholder="yyyy-mm-dd" required="required">
        </div>
        <label for="endDate" class="col-sm-2 control-label">End date</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="endDate" value="<%= lastDay ? moment(lastDay).format('YYYY-MM-DD') : '' %>"
                placeholder="yyyy-mm-dd" required="required">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Confirm</button>
</div>
