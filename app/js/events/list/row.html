<td><%= slug %></td>
<td><%= name %></td>
<td>
<%= _.map(days, function(day) { return moment(day).format('DD/MM/YYYY'); }).join(', ') %>
</td>
<td>
<button data-js="edit-btn" type="button" class="btn btn-xs btn-info" aria-label="Edit">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button>
<button data-js="remove-btn" type="button" class="btn btn-xs btn-danger" aria-label="Remove">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>
</td>
